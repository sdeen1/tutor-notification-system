    color: darkslategray;

  .button {
    border-radius: 4px;

  }
  .table {
    border: 1px solid #3A6BC3;

    <div class="pure-g" style="margin: auto; width: 600px">
    <div class="pure-u-1"><h3 class="title">Welcome to STEM CEL!</h3></div>
    <div class="pure-u-1"><p class="content">Enter your table number and the class you would like help with and a tutor will come to you.</p></div>
    <table class="pure-u-1 pure-table pure-table-horizontal table">
      <thead><tr>
        <td>Table Number</td><td>Subject</td><td></td>
      </tr></thead>
      <tbody>
        <tr>
            <td><!--<label>Table #: </label>--><input type="text" id="table" placeholder="ex: Table 2"></td>
            <td><!--<label>Subject: </label>--><input type="text" id="class" placeholder="ex: ENGR 8"></td>
            <td><button class="pure-button pure-button-primary button" id="submit">Enter</button></td>
        </tr>
      </tbody>
    </table>
    <div class="pure-u-1"><button class="pure-button button" id="clear">Clear Queue</button></div>
